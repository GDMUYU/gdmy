<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Webpage Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background-image: url('background.jpg'); /* 替换为你的背景图片路径 */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        header {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        main {
            padding: 20px;
        }
        .iframe-container {
            margin: 20px auto;
            max-width: 1000px;
            height: 600px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        footer {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Embedded Webpage Example</h1>
    </header>
    <main>
        <div class="iframe-container">
            <!-- 嵌入网页 -->
            <iframe src="https://example.com"></iframe> <!-- 替换为要嵌入的网页地址 -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 My Website | Powered by HTML</p>
    </footer>
</body>
</html>
