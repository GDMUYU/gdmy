<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background-image: url('background.jpg'); /* 替换为你的背景图片路径 */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        header {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        main {
            padding: 20px;
        }
        .video-container {
            margin: 20px auto;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 10px;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 10px;
        }
        footer {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Video Page</h1>
    </header>
    <main>
        <div class="video-container">
            <!-- 嵌入 Bilibili 视频 -->
            <iframe 
                src="//player.bilibili.com/player.html?isOutside=true&aid=477932522&bvid=BV1XK411r7Q7&cid=967486861&p=1" 
                scrolling="no" 
                border="0" 
                frameborder="no" 
                framespacing="0" 
                allowfullscreen="true">
            </iframe>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 My Video Website | Powered by HTML</p>
    </footer>
</body>
</html>
