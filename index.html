<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Beautiful Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background-image: url('src="/chinese/images/header_faculties.png?20150828"'); /* 替换为你的背景图片路径 */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        header {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        main {
            padding: 20px;
        }
        .video-container {
            margin: 20px auto;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 10px;
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <main>
        <div class="video-container">
            <!-- 替换下面的视频链接为你的视频 -->
            <video controls>
                <source src="<iframe src="//player.bilibili.com/player.html?isOutside=true&aid=477932522&bvid=BV1XK411r7Q7&cid=967486861&p=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 My Website | Powered by HTML</p>
    </footer>
</body>
</html>
